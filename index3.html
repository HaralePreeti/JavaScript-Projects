<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" type="x-images" href="weather.png">
</head>
<body>
    <div class="header">
        <h1>Weather System</h1>
    </div>
    <div class="weather">
        <div class="input-field">
            <input type="text" class="searchInput" placeholder="Solapur, Pune, Latur">
            <button onclick= "search()" class="searchBtn">Search</button>
        </div>
        <div class="image">
            <img  class="img" src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/cf/b9/28/cfb9281c-6354-e66e-5ee5-b2aeadf81c37/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png" alt="">
        </div>
        <div class="details">
            <h1 class="temp">22C</h1>
            <h1 class="city">Pune</h1>
        </div>
    
        <div class="details1">
            <div class="data">
                <h2 class="h">40%</h2>
                <p>Humidity</p>
            </div>
            <div class="data">
                <h2 class="w">10km/hr</h2>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>

</html>
